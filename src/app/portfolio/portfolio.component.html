<section id="portfolio" class="section-container">
  <div class="section mb-5 mt-3">
    <span class="section__title">Portfolio</span>
  </div>
  <swiper-container #swiperRef init="false" pagination loop navigation>
    <ng-container *ngFor="let company of companies">
      <swiper-slide>
        <app-card class="mx-auto" [company]="company"></app-card>
      </swiper-slide>
    </ng-container>
  </swiper-container>
  <br />
</section>
